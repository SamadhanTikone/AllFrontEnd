<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 10px;
            font-size: 24px;
            background-color: aliceblue;
            border: 2px solid black;
            width: 170px;
            margin: 40vh 90vh;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <button>Click Me</button>
    
</body>
<script>
    let button = document.querySelector("button");
    let body = document.querySelector("body");

    let array = ["red","black","green","orange","pink","violet","yellow"];

    
    button.addEventListener('click',changeBg);


    function changeBg(){

        let colorIndex = parseInt(Math.random()*array.length);
        let colorName = array[colorIndex];
        body.style.backgroundColor = colorName;
    }
</script>
</html>
