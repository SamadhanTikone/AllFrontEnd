<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: cursive;
        }
        .box {
            width: 60%;
            height: 550px;
            margin: auto;
            margin-top: 100px;
            position: relative;
            overflow: hidden; /* Hide overflow to create the slider effect */
        }
        .slide {
            display: flex;
            transition: transform 0.5s ease; /* Smooth transition for slide movement */
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the container without distortion */
        }
        .one, .two {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 25px;
            background-color: whitesmoke;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .one {
            left: 0;
        }
        .two {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="slide">
            <img src="/4K/1107033.jpg" alt="Slide 1">
            <img src="/4K/1107051.jpg" alt="Slide 2">
            <img src="/4K/1108761 (1).jpg" alt="Slide 3">
            <img src="/4K/1108761.jpg" alt="Slide 4">
            <img src="/4K/116665.jpg" alt="Slide 5">
            <img src="/4K/2759.jpg" alt="Slide 6">
            <img src="/4K/3535770.jpg" alt="Slide 7">
        </div>
        <span class="one" onclick="moveSlide(-1)">Left</span>
        <span class="two" onclick="moveSlide(1)">Right</span>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide img');
            const totalSlides = slides.length;
            
            currentSlide = (currentSlide + step + totalSlides) % totalSlides;
            
            const slidesContainer = document.querySelector('.slide');
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
